location / {
  try_files $uri /index.html;
}


server {
  listen 8080;
  listen [::]:8080;

  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files
  location / {
    try_files $uri /index.html;
  }

  # Proxy API requests to backend (adjust backend URL as needed)
  location /api/ {
    proxy_pass http://backend:3000/;  # Replace with your backend service
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
